<body>
<ul class="nav nav-pills nav-fill">
  <li class="nav-item">
    <a class="nav-link" aria-current="page" href="#" routerLink="/index">Inicio</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#" routerLink="/login">Iniciar sesión</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" href="#" routerLink="/register">Registrarme</a>
  </li>
</ul>


<div class="container">

  <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
              <div class="col-lg-5 d-none d-lg-block bg-register-image"><img class="w-100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQh_WFyWdTm6BjcgtAGQMamcsr6IEvXAH-lrA&usqp=CAU" alt="Image"></div>
              <div class="col-lg-7">
                  <div class="p-5">
                      <div class="text-center">
                          <h1 class="h4 text-gray-900 mb-4">¡Crea una cuenta!</h1>
                      </div> <br>
                      <form class="user">
                          <div class="form-group row">
                              <div class="col-sm-6 mb-3 mb-sm-0">
                                  <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                      placeholder="Nombre completo" [(ngModel)]="name">
                              </div>
                              <div class="col-sm-6">
                                  <input type="text" class="form-control form-control-user" id="exampleLastName"
                                      placeholder="Correo electrónico" [(ngModel)]="email">
                              </div>
                          </div>
                       <br>
                          <div class="form-group row">
                              <div class="col-sm-6 mb-3 mb-sm-0">
                                  <input type="password" class="form-control form-control-user"
                                      id="exampleInputPassword" placeholder="Contraseña" [(ngModel)]="password">
                              </div>
                          </div>
                          <br><br>
                          <a class="nav-link" (click)="crearcuenta()">
                          </a>
                          <button type="button" class="btn btn-outline-primary">Registrar cuenta</button>
                      </form>
                      <br> <hr />
                      <div class="text-center">
                          <a class="nav-link" href="#" routerLink="/login">¿Ya tienes una cuenta? ¡Acceso!</a>

                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

</div>

</body>
