                    <div class="col-lg-6">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Forlumario de reserva</h1>
                            </div>
                            <div class="form-group">
                              <label for="exampleFormControlInput1">Fecha de reserva</label>
                  <br>
                              <input
                                type="date"
                                class="form-control"
                                id="exampleFormControlInput1"
                              />
                                <br>
                                <form class="user">
                                  <div class="form-group row">
                                      <div class="col-sm-6 mb-3 mb-sm-0">
                                          <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                              placeholder="Nombre completo">
                                      </div>
                                      <div class="col-sm-6">
                                          <input type="text" class="form-control form-control-user" id="exampleLastName"
                                              placeholder="Correo electrónico">
                                      </div>
                                  </div>
                               <br>
                                  <div class="form-group row">
                                      <div class="col-sm-6 mb-3 mb-sm-0">
                                          <input type="password" class="form-control form-control-user"
                                              id="exampleInputPassword" placeholder="No. Identificación">
                                      </div>
                                      <div class="col-sm-6">
                                          <input type="password" class="form-control form-control-user"
                                              id="exampleRepeatPassword" placeholder="Destino">
                                      </div>
                                  </div>
                              </form>

                              <br>

                              <div class="form-group">
                                <label for="exampleFormControlSelect1">Selecciona número de asientos</label>

                                <select class="form-control" id="chair" name="chair">
                                  <option>1</option>

                                  <option>2</option>

                                  <option>3</option>

                                  <option>4</option>

                                  <option>5</option>

                                  <option>6</option>
                                </select>
                              </div>

                              <br />

                              <button type="button" class="btn btn-outline-primary">Reservar asientos</button>
                        <div class="col-sm"></div>
                    <section>
